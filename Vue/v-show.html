<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul><li>123</li></ul>
        <ul>
            <li v-for="(school,index) in schools">{{school}} -- {{index+1}}</li>
        </ul>

        <ul>
            <li v-for="(item,key,index) in obj">
                {{item}} --{{key}} -- {{index}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>    
    let vm = new Vue({
        el: '#app',
        data: {
            schools: ['金融','农大','黑大','林大'],
            obj:{
                name:'zs',
                age:'18',
                company:'baidu',
                
            }
        }
    });
    </script>
</body>
</html>
